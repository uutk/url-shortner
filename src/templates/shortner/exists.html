{%extends "base.html" %}

{% block content %}
<div>
	<h1 class="cover-heading">Chotu..!! | Shorten your URL</h1>
    <p class="lead">A django based url shortner xD</p>
	
	<p>Original URL : {{ object.url }}</p>
	{% if object.clickevent %}<p>Count : {{ object.clickevent.count }}</p> {% endif %}
	<p>Chotu : <a class='btn btn-link' href='{{ object.get_short_url }}'>{{ object.get_short_url }}</a></p>
	<a class='btn btn-default' href='/'>+ New</a>
</div>
{% endblock content %}
